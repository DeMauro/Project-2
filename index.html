<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Cars</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Top header / Navbar -->
      <nav class="navbar navbar-dark bg-dark drop-shadow">
        <a class="navbar-brand" href="#">Navbar</a>
        <h2 class="text-white text-center">Here's our Car Page heading</h2>
      </nav>
      <!-- Two Column layout -->
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-sm-2 left-sidebar drop-shadow">
          <!-- Form (bootstrap boiler plate for now) -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Make</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <!-- <option>Ford</option>
                <option>Hyundai</option>
                <option>BMW</option>
                <option>Honda</option>
                <option>Lexus</option> -->
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Model</label>
              <select class="form-control" id="exampleFormControlSelect2">
                <option></option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Year</label>
              <select class="form-control" id="exampleFormControlSelect3">
                <option></option>
              </select>
            </div>
            <!-- <div class="form-group">
              <label for="exampleFormControlSelect1">Transmission</label>
              <select class="form-control" id="exampleFormControlSelect4">
                <option>manual 3-spd</option>
                <option>automatic 3-spd</option>
                <option>automatic 4-spd</option>
                <option>manual 4-spd</option>
                <option>manual 5-spd</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Drive</label>
              <select class="form-control" id="exampleFormControlSelect5">
                <option>rear-wheel drive</option>
                <option>front-wheel drive</option>
                <option>4-wheel or all-wheel drive</option>
              </select>
            </div> -->
          </form>
        </div>
        <!-- main-content, right side for data vis -->
        <div class="col-sm-10 right-main-content">
          <div class="row">
            <section id="map" class="drop-shadow">
              <h3>map goes here</h3>
            </section>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <section id="viz-two" class="drop-shadow">
                <!-- <h3>viz2 goes here</h3> -->
              </section>
            </div>
            <div class="col-sm-6">
              <section id="viz-three" class="drop-shadow">
                <!-- <h3>viz3 goes here</h3> -->
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      {{value}}
    </div>


    <!-- LoDash -->
    <!-- <script src="lodash.js"></script> -->
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <!-- Plotly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <!-- D3 CDN -->
    <script src="https://d3js.org/d3.v5.min.js"></script>    
    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/logic.js"></script>
    <!-- D3 CDN -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
